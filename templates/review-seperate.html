{% extends "template.html" %}
{% block main %}
<form action="/review-seperate" method="post">
   <h2>Review Book</h2>
   <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text">
   </div>
   <div class="form-group">
      <input class="form-control" autocomplete="off" name="author" placeholder="Author" type="text">
   </div>
   <div clas
   <div>
      <label>Month Finished</label>
      <select id = "month_finished" name="month_finished" onchange="mnth=this.value; drawChart1();">
         <option value="1">January</option>
         <option value="2">February</option>
         <option value="3">March</option>
         <option value="4">April</option>
         <option value="5">May</option>
         <option value="6">June</option>
         <option value="7">July</option>
         <option value="8">August</option>
         <option value="9">September</option>
         <option value="10">October</option>
         <option value="11">November</option>
         <option value="12">December</option>
      </select>
   </div>
   <div class="form-group">
      <input class="form-control" autocomplete="off"  min="1900" max="9999" name="year_finished" placeholder="Year Finished" type="number">
   </div>
   <div class="form-group">
      <input class="form-control" autocomplete="off"  name="rating" min="1" max="10"  placeholder="Score (1 to 10)" type="number">
   </div>
   <button class="btn btn-primary" type="submit">Submit review</button>
</form>
{% endblock %}
